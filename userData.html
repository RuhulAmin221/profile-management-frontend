<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>
    <div class="bg-slate-100 py-10" id="userInfo">

<h2 class="text-3xl font-bold text-center my-5 ">Personal Information</h2>
    <div class="max-w-[350px] md:max-w-2xl mx-auto flex flex-col gap-4">
        <div class="flex justify-center">
            <img class="w-80 h-72 border-2" src="${data[0].image}" alt="">
        </div>
        <form class="flex flex-col gap-3">
            
            <p>First Name:</p>
            <input class="p-3 border" value="${data[0].fName}" disabled type="text" name="fname" id="fname" placeholder="Enter first name" required>
            <p>Lst Name:</p>
            <input class="p-3 border" value="${data[0].lName}" disabled type="text" name="lname" id="lname" placeholder="Enter last name" required>
            <p>Date of Birth:</p>
            <input class="p-3 border hidden"  type="date" name="dob" id="dob" placeholder="Enter date of Birth" required>
            <p>Gender:</p>
            <p class="p-3 border block" id="gender"></p>
            <div class="flex flex-col" id="gender">
                <select class="p-3 border" value="" name="gender" id="gender">
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <p>Email:</p>   
            <input class="p-3 border" value="${data[0].email}" disabled type="email" id="email" name="email" placeholder="Enter email" required>
            <div class="flex flex-col" id="img&pass">
                <p>Image URL:</p>
                <input class="p-3 border" type="text" id="image" name="image" placeholder="Enter image url" required>
                <p>Password:</p>
                <input class="p-3 border" type="text" id="password" name="password" placeholder="Enter password" required>
            </div>
        </form>
        <!-- Open the modal using ID.showModal() method -->
            <button class="btn text-white bg-red-400" id="deleteBtn">Delete User</button>
            <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 class="font-bold text-lg">Warning!</h3>
                <p class="py-4">Press the Delete Button to confirm</p>
                <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                </form>
                </div>
            </div>
            </dialog>
    </div>


    </div>
    <script src="scripts.js"></script>
    <script>
        showSingleUser()
    </script>
</body>

</html>
